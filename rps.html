<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Welcome to Rock, Paper, Scissors</h1>
        Please select one of the following
    </div>
    <div>
        <button class="choice" id="rock">
            Rock
        </button>
        <button class="choice" id="paper">
            Paper
        </button>
        <button class="choice" id="scissors">
            Scissors
        </button>
    </div>
    <div>
        The computer has selected: <span id="cChoice">nothing</span>
    </div>
    <div id="scoreboard">
        The player has <span id="playerWon">0</span> win(s).
        The computer has <span id="computerWon">0</span> win(s).
        There are <span id="tieWon">0</span> tie(s).
    </div>
    <div id="game-over">

    </div>
</body>

<script src="rps.js"></script>

</html>
